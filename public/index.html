<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>repl.it</title>
	<link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
	<!-- <img src="http://lwalab.phys.unm.edu/lwatv2/lwatv.png?nocache=1610765785012" id="myimage" /> -->

	<script src="script.js"></script>
	<script src="styling.js"></script>
	<script type="module" src="stars.js"></script>
	<script src="hash.js"></script>
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Raleway&display=swap">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

	<canvas id="c"></canvas>
	<main>
		<div id='welcome' class='landing hidden'>
			<p>Welcome</p>
			<p>Ask your question to the stars</p>
			<!-- TODO fade out after 2-3 seconds -->
		</div>
		<div id='querry' class='landing hidden'>
			<!-- TODO fade in after welcome disappears -->
			<p style="display: flex">
				<textarea id="questionarea" rows="1" placeholder="What should I eat for dinner?"
					onkeypress="onTestChange()"></textarea>
				<button type="button" id="enter" onclick="submitQuestion()">
					<i class="fa fa-long-arrow-right"></i>
				</button>
			</p>
		</div>
		<div id="loading" class="landing hidden">
			Querrying the stars ...
		</div>
		<div id="answer" class="landing hidden">
			<div class="moreinfo"></div>
			<div id="answerholder"> </div>
			<div class="moreinfo">
				<button id="askagain">Ask another question</button>
				<div style="text-align: center;">
					<p>Or scroll down to find out more about how we querried the stars</p>
					<p><i class="fa fa-long-arrow-down"></i></p>
				</div>
			</div>
			<!-- TODO MODEL ANSWER GETS POSTED HERE -->
		</div>
		<div id="info" class='hidden'>
			Info text about the STARS
		</div>
	</main>
</body>

</html>
